version: "3.7"

x-logging: &logging
  logging:
    driver: "json-file"
    options:
      max-file: "5"
      max-size: "10m"

x-restart-policy:
  restart: unless-stopped

services:
  postgres:
    <<: *logging

    image: "docker.io/postgres:15-alpine"

    ports:
    - "5432:5432"

    environment:
      POSTGRES_DB: ordis
      POSTGRES_PASSWORD: ordis
      POSTGRES_USER: ordis

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ordis"]
      interval: 2s
      timeout: 1s
      retries: 5

    volumes:
    - ./services/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  adminer:
    <<: *logging

    image: "docker.io/adminer:latest"

    ports:
    - "8080:8080"

  api:
    <<: *logging

    build:
      context: ./api
      dockerfile: Dockerfile

    env_file:
    - .env

    environment:
      DATABASE_URL: postgresql://ordis:ordis@postgres:5432/ordis

    volumes:
    - ./api:/api

    depends_on:
    - postgres

    ports:
    - "8000:8000"

  bot:
    <<: *logging

    build:
      context: ./bot
      dockerfile: Dockerfile

    environment:
      API_URL: "http://api:8000"

    env_file:
    - .env

    depends_on:
    - api

    volumes:
    - ./bot:/bot

  grafana:
    <<: *logging

    container_name: grafana

    image: "docker.io/grafana/grafana"

    volumes:
    - ./services/grafana/dashboards:/etc/grafana/provisioning/dashboards/

    ports:
    - "3030:3000"

  prometheus:
    <<: *logging

    container_name: prometheus

    image: "docker.io/prom/prometheus"

    volumes:
    - ./services/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

    ports:
    - "9090:9090"
